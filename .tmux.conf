set -g prefix2 C-a
bind C-a send-prefix -2

set -g default-terminal xterm-256color
set -s focus-events on
set -sg escape-time 10

set -g history-limit 30000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g status-interval 5

set -g monitor-activity on
set -g visual-activity off

setw -g xterm-keys on
setw -g mouse on
setw -g mode-keys vi

bind - split-window -v
bind _ split-window -h
bind-key = select-layout even-horizontal

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

set -g status-justify centre
set -g status-style bg=colour12,fg=colour00
set -g status-left-style bg=colour00,fg=colour12
set -g status-left-length 20
set -g status-left '#S #[bg=colour12,fg=colour00]'
set -g status-right-style bg=colour00,fg=colour12
set -g status-right '#[bg=colour12,fg=colour00]#[default] %H:%M'
set -g clock-mode-style 24
set -g window-status-current-style bg=colour13
set -g status-interval 60
